<!DOCTYPE html>
<html>
<head>
<script>
function Time()
{
var today=new Date();
var h=today.getHours();
var m=today.getMinutes();
var s=today.getSeconds();
var d=today.getUTCDate();
var mo=today.getMonth()+1;
var wd=today.getDay();
var y=today.getFullYear();
var n = today.getMilliseconds();
document.getElementById('weekday').src="w" + wd + ".png";

document.getElementById('d1').src="d" + Math.floor(d/10) + ".png";
document.getElementById('d2').src="d" + d%10 + ".png";
document.getElementById('d3').src="d" + Math.floor(mo/10) + ".png";
document.getElementById('d4').src="d" + mo%10 + ".png";
ys=y.toString();
document.getElementById('d5').src="d" + ys.charAt(0) + ".png";
document.getElementById('d6').src="d" + ys.charAt(1) + ".png";
document.getElementById('d7').src="d" + ys.charAt(2) + ".png";
document.getElementById('d8').src="d" + ys.charAt(3) + ".png";

document.getElementById('d9').src="d" + Math.floor(h/10) + ".png";
document.getElementById('d10').src="d" + h%10 + ".png";

document.getElementById('d11').src="d" + Math.floor(m/10) + ".png";
document.getElementById('d12').src="d" + m%10 + ".png";

document.getElementById('d13').src="d" + Math.floor(s/10) + ".png";
document.getElementById('d14').src="d" + s%10 + ".png";

document.getElementById('d15').src="d" + Math.floor(n/100) + ".png";

t=setTimeout(function(){Time()},100);
}
</script>
</head>

<body onload="Time()">
